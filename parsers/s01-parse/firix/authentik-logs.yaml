name: firix/authentik-logs
description: "Parse Authentik logs"
filter: "Lower(evt.Parsed.program) == 'authentik'"
onsuccess: next_stage
nodes:
  - filter: "JsonExtract(evt.Line.Raw, 'action') == 'login_failed'"
    statics:
      - meta: log_type
        value: authentik_failed_auth
      - meta: username
        expression: JsonExtract(evt.Line.Raw, "context.username")
  - filter: "JsonExtract(evt.Line.Raw, 'action') == 'invalid_identifier'"
    statics:
      - meta: log_type
        value: authentik_invalid_username
      - meta: username
        expression: JsonExtract(evt.Line.Raw, "identifier")
statics:
  - meta: service
    value: authentik
  - meta: source_ip
    expression: JsonExtract(evt.Line.Raw, "client_ip")
  - target: evt.StrTime
    expression: JsonExtract(evt.Line.Raw, "timestamp") + "Z"
